<!-- prettier-ignore -->
{% extends 'baseBee.html' %}
{% load static %}

<!-- prettier-ignore -->
{% block meta %}
<title>SIREST</title>
{% endblock meta %}

<!-- prettier-ignore -->
{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12">
  <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
    <h1 class="font-bold text-center text-2xl mb-5">SIREST - A8</h1>
    <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
      <div class="px-5 py-7">
        <a href="{% url 'landing_page:login' %}">
          <button
            type="button"
            class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block"
          >
            <span class="inline-block mr-2">Login</span>
          </button>
        </a>
      </div>
      <div class="p-5">
        <label
          class="font-semibold text-sm text-gray-600 pb-2 block text-center"
          >Register</label
        >
        <div class="grid grid-cols-3 gap-1">
          <a href="{% url 'landing_page:register_pelanggan' %}">
            <button
              type="button"
              class="transition duration-200 border border-gray-200 text-gray-500 w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-normal text-center inline-block"
            >
              Pelanggan
            </button>
          </a>
          <a href="{% url 'landing_page:register_kurir' %}">
            <button
              type="button"
              class="transition duration-200 border border-gray-200 text-gray-500 w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-normal text-center inline-block"
            >
              Kurir
            </button>
          </a>
          <a href="{% url 'landing_page:register_restoran' %}">
            <button
              type="button"
              class="transition duration-200 border border-gray-200 text-gray-500 w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-normal text-center inline-block"
            >
              Restoran
            </button>
          </a>
          <div></div>
          <a href="{% url 'landing_page:register_admin' %}">
            <button
              type="button"
              class="transition duration-200 border border-gray-200 text-gray-500 w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-normal text-center inline-block"
            >
              Admin
            </button>
          </a>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
